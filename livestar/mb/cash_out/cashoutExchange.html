
<!--S:cash out-->
<article class="app-wrap co-wrap" id="cashoutExchangeVue">
    <div class="co-topBar">
        <a class="btn btn-return" href="#/mb/cash_out/introduction"><i class="i-return"></i></a>
        <p class="tit">Cash Out</p>
    </div>
    <div class="co-container">
        <div class="exchange-upper">
            <figure>
                <figcaption>You Have:</figcaption>
                <p class="total-starBucks f-special" v-cloak><i class="i-starBucks-l"></i>{{{totalMoney | toMenoy}}}</p>
            </figure>
            <figure>
                <figcaption>Can Cash Out:</figcaption>
                <p class="total-starBucks f-special" v-cloak><i class="i-starBucks-l"></i>{{{cashoutMoney | toMenoy}}}</p>
            </figure>
        </div>
        <ul class="exchange-list">
            <li v-for="item in starBuckList" v-cloak>
                <span><i class="i-starBucks"></i><em>{{ item.starBuck | formatNum }}</em><i class="i-arrowRight"></i><em>${{ item.dollar }}</em></span>
                <a :class="item.starBuck<=cashoutMoney?'btn btn-primary btn-m J-canItem':'btn btn-disable btn-active btn-m J-cannotItem'" data-starbuck="{{item.starBuck}}" data-dollar="{{item.dollar}}">Cash Out</a>
            </li>
        </ul>
    </div>
    <div class="J-dialog" style="display: none">
        <div class="popup-box popup-boxSys">
            <div class="bd">
                <div class="main-txt">Are you sure you want to exchange {{selectStarBuck| formatNum }} Star Bucks to {{selectDollar}} USD?</div>
            </div>
            <div class="ft-btn">
                <a class="btn btn-text btn-m dl-close">Cancel</a>
                <a class="btn btn-text btn-m J-ok-btn">Yes</a>
            </div>
        </div>
    </div>
    <div class="tipsHeader J-sys-Msg animate-ease" style="display:none;">
        Invalid code
    </div>
</article>
<!--E:cash out-->

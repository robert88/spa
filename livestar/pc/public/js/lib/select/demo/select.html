<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
*{margin: 0;padding: 0;}
.selectwarp{position: relative;}
.select{width: 200px;height: 30px;border:1px red solid;line-height: 30px;font-size: 14px;}
.selecttext{width: 170px;height: 30px;float: left;overflow: hidden;border: none;}
.selectbtn{width: 30px;height: 30px;background-color: #e00e0e;color: white;float: left;text-align: center;}
.option{width: 200px;border: 1px red solid;border-top: none;position: absolute;top: 32px;display: none;}
.option p{height: 30px;line-height: 30px;font-size: 14px;}
.option p:hover{background: #f00;color: #fff;}
</style>
<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
<script type="text/javascript">
	$(function(){
    	$(".selectbtn").click(function(){
			$(".option"). slideToggle();
		});
		$(".option p").click(function (){
		var thisIndex=$(this).index(".option p");

		$(".selecttext").val($(".option p").eq(thisIndex).html());
		$(".option").slideUp();
	});
    	
    });
</script>
</head>
<body>
<div class="selectwarp">
	<div class="select">
		<input type="text" class="selecttext">
		<div class="selectbtn">â–¼</div>
	</div>
	<div class="option">
		<p>1</p>
		<p>2</p>
		<p>3</p>
		<p>4</p>
		<p>5</p>
	</div>
</div>
</body>
</html>
